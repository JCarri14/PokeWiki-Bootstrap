<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" type = "text/css" href="css/normalize.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="css/styles.css">
     <script src="js/app.js"></script>
     <title>Boostrap</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <section class="collapse ml-5 navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </section>
        </nav> 
        <!-- Navbar -->
        <section class="view">
            <!-- Mask & flexbox options-->
            <section class="mask rgba-gradient align-items-center">
                <!-- Content -->
                <section class="container px-md-3 px-sm-0">
                <!--Grid row-->
                <section class="row  fadeIn">
                    <!--Grid column-->
                    <section class="col-md-12 mb-4 white-text text-center  fadeIn">
                    <h3 class="display-3 font-weight-bold white-text mb-0 pt-md-5 pt-5">Pokemon Wiki</h3>
                    <section class="form-inline mt-lg-2 text-center">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                    </section>
                    </section>
                    <!--Grid column-->
                </section>
                <!--Grid row-->
                </section>
                <!-- Content -->
            </section>
            <!-- Mask & flexbox options-->
        </section>
    </header>
    <section class="main">
        <section class="row">
            <section class="container-lg">
            <section class="row">
                    <section style="width: 100%;" class="card mx-auto control-container">
                        <section class="card-header px-0 py-1  text-center">
                            Type Selector
                        </section>
                        <section class="card-body px-0 py-0">
                            <section class="container">
                                <section class="row">
                                    <section class="col px-0 text-center my-auto">
                                        <button type="button" class="btn btn-primary" onclick="plusType(-1)">Prev</button>
                                    </section>
                                    <section class="col px-0 text-center mx-2">
                                        <img class="card-img" src="assets/all.png" alt="Card image cap">
                                        <h6 class="card-subtitle type-title my-0 text-center">All</h6>
                                    </section>
                                    <section class="col px-0 text-center my-auto">
                                        <button type="button" class="btn btn-primary" onclick="plusType(1)">Next</button>
                                    </section>
                                </section>
                            </section>
                        </section>
                    </section>
            </section>
            <section class="row mt-2 mb-5 mx-auto">
                <section id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <section class="carousel-inner">
                        
                    </section>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </section>
            </section>
        </section>
        </section>
        <section class="row" hidden>
           <footer class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">POKEWIKI</a>
            <section class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </section>
        </footer> 
        </section>
        
    </section> 
    </section>

    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <script>updateTypeToShow()</script>
</body>
</html>
